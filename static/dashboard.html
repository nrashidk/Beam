<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Beam E-Invoicing</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .dashboard-header {
            margin-bottom: 2rem;
        }
        
        .dashboard-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .stat-subtext {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .info-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .info-section h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            font-size: 1rem;
            color: #1f2937;
            font-weight: 500;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-active {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <span class="logo-icon">âš¡</span>
                    <span class="logo-text">Beam</span>
                </div>
                <div class="nav-links">
                    <a href="/docs" class="nav-link">API Docs</a>
                    <a href="#" onclick="logout()" class="nav-link">Logout</a>
                </div>
            </div>
        </nav>

        <main class="dashboard-container">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <p class="subtitle" id="company-name-header">Loading...</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Current Plan</div>
                    <div class="stat-value" id="plan-name">--</div>
                    <div class="stat-subtext" id="plan-price">--</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Monthly Invoice Limit</div>
                    <div class="stat-value" id="invoice-limit">--</div>
                    <div class="stat-subtext">invoices per month</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Account Status</div>
                    <div class="stat-value" style="font-size: 1.5rem;">
                        <span class="status-badge status-active" id="account-status">--</span>
                    </div>
                    <div class="stat-subtext">Your account is active</div>
                </div>
            </div>

            <div class="info-section">
                <h2>Company Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Company Name</span>
                        <span class="info-value" id="company-name">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="company-email">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Business Type</span>
                        <span class="info-value" id="business-type">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Company ID</span>
                        <span class="info-value" id="company-id">--</span>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h2>Quick Links</h2>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a href="/docs" class="btn btn-primary">API Documentation</a>
                    <a href="/docs#/Registration" class="btn btn-secondary">View Registration</a>
                </div>
            </div>
        </main>

        <div id="toast" class="toast"></div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
